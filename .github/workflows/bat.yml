on: [push]
jobs: 
  my-job:
    name: Run Build
    runs-on: self-hosted
    steps: 
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@bash
        with:
          products: Symbolic_Math_Toolbox
          release: R2023b
      - name: Run command
        uses: matlab-actions/run-command@v2
        with:
          command: ver
