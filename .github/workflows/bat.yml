on: [push]
# env:
#   MATHWORKS_LICENSING_ENDPOINT: stage
#   MATHWORKS_MATLAB_BATCH_BASE_URL: https://mw-ci-static-dev.s3.amazonaws.com/matlab-batch/v1
jobs: 
  my-job-v2-rc:
    name: Run Tests V2
    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04, macos-12]
        release: [r2023a, r2023b]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Check out repository
        uses: actions/checkout@v4

      # Sets up MATLAB on the GitHub Actions runner 
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2-rc0
        with:
          release: ${{ matrix.release }}

      - name: Run command
        uses: matlab-actions/run-command@v2-rc0
        with:
          command: ver
          startup-options: -nojvm
          
      - name: Run tests and generate artifacts
        uses: matlab-actions/run-tests@v2-rc0
        with:
          source-folder: code
