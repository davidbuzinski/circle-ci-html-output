on: [push]
jobs: 
  my-job:
    name: Run Build
    runs-on: ubuntu-24.04
    steps: 
      - name: Check out repository
        uses: actions/checkout@v4

      # Sets up MATLAB on the GitHub Actions runner  
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2
      
      - name: Run command
        uses: matlab-actions/run-build@v2
