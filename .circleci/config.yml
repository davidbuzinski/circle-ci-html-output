version: 2.1
orbs:
  matlab: mathworks/matlab@dev:fc6c70e5bce9c6e3b33f41228667c72626a01935
  codecov: codecov/codecov@1
jobs:
  build:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - matlab/install
      - matlab/run-tests:
          source-folder: code
          code-coverage-html: test-results
      - store_artifacts:
          path: test-results
      # As an alternative to run-tests, you can use run-command to execute a MATLAB script, function, or statement.
      # - matlab/run-command:
